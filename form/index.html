<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Client Questionnaire | PixelKraft</title>
		<meta name="description" content="Client questionnaire form to get started. Fill out this quick form to help PixelKraft understand your needs. " />
		<meta name="keywords" content="form, questionnaire, questions, fill out, web design, design, development, services, graphic design, audio, video, technology, consulting, pixelkraft, pk, pixelcraft, pixel kraft, pixel craft, new york, studio" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Top Navigation -->
			
			<header class="codrops-header">
				<h1>Client Questionnaire <span>Please Fill Out This Quick Form to Help Us Understand Your Needs</span></h1>	
			</header>
			<section>
				<form id="theForm" class="simform" autocomplete="off">
					<div class="simform-inner">
						<ol class="questions">
							<li>
								<span><label for="q1">Your/Company Name</label></span>
								<input id="q1" name="q1" type="text"/>
							</li>
							<li>
								<span><label for="q2">Your Email (just so we can reply)</label></span>
								<input id="q2" name="q2" type="text"/>
							</li>
							<li>
								<span><label for="q3">What kind of service do you need?</label></span>
								<input id="q3" name="q3" type="text"/>
							</li>
							<li>
								<span><label for="q4">Do you already have a domain name registered?</label></span>
								<input id="q4" name="q4" type="text"/>
							</li>
							<li>
								<span><label for="q5">Do you have a Hosting plan?</label></span>
								<input id="q5" name="q5" type="text"/>
							</li>
							<li>
								<span><label for="q6">Please list all "Page Names" you'll need.</label></span>
								<input id="q6" name="q6" type="text"/>
							</li>
							<li>
								<span><label for="q7">Please describe your company</label></span>
								<input id="q7" name="q7" type="text"/>
							</li>
							<li>
								<span><label for="q8">Will you provide written content for this project?</label></span>
								<input id="q8" name="q8" type="text"/>
							</li>
							<li>
								<span><label for="q9">Please list sites you admire or that have some similarity to this project</label></span>
								<input id="q9" name="q9" type="text"/>
							</li>
							<li>
								<span><label for="q10">What's your budget for this project?</label></span>
								<input id="q10" name="q10" type="text"/>
							</li>
							<li>
								<span><label for="q11">Any additional details or custom functionality we should know about?</label></span>
								<input id="q11" name="q11" type="text"/>
							</li>
							<li>
								<span><label for="q11">Do you already have a brand / identity?</label></span>
								<input id="q11" name="q11" type="text"/>
							</li>
							<li>
								<span><label for="q11">And lastly, how did you hear about us?</label></span>
								<input id="q11" name="q11" type="text"/>
							</li>
						</ol><!-- /questions -->
						<button class="submit" type="submit">Send answers</button>
						<div class="controls">
							<button class="next"></button>
							<div class="progress"></div>
							<span class="number">
								<span class="number-current"></span>
								<span class="number-total"></span>
							</span>
							<span class="error-message"></span>
						</div><!-- / controls -->
					</div><!-- /simform-inner -->
					<span class="final-message"></span>
				</form><!-- /simform -->			
			</section>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/stepsForm.js"></script>
		<script>
			var theForm = document.getElementById( 'theForm' );

			new stepsForm( theForm, {
				onSubmit : function( form ) {
					// hide form
					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );

					/*
					form.submit()
					or
					AJAX request (maybe show loading indicator while we don't have an answer..)
					*/

					// let's just simulate something...
					var messageEl = theForm.querySelector( '.final-message' );
					messageEl.innerHTML = 'Thank you! We\'ll be in touch.';
					classie.addClass( messageEl, 'show' );
				}
			} );
		</script>
	</body>
</html>
